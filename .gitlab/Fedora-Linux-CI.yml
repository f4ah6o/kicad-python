##########################################################################
# Build KiCad-Python on Fedora
##########################################################################
build:
  stage: build
  image: $DEFAULT_FEDORA_IMAGE
  before_script:
    - git submodule update --init --depth 1
    - dnf install -y protobuf-compiler pipx python3-virtualenv
  script:
    - pipx install poetry
    - poetry install -v
    - pytest
