##########################################################################
# Build KiCad-Python on Fedora
##########################################################################
build-job:
  stage: build
  image: $DEFAULT_FEDORA_IMAGE
  before_script:
    - git submodule update --init
    - dnf install -y protobuf-compiler python3-poetry python3-virtualenv
    - python3 -m venv env
    - source env/bin/activate
  script:
    - poetry install -v
